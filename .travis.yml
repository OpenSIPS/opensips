language: c
compiler:
    - gcc
    - clang
sudo: false
addons:
    apt:
        packages:
            - flex
            - bison
            - libsqlite3-dev
            - libsctp-dev
            - libradiusclient-ng-dev
            - libhiredis-dev
            - unixodbc-dev
            - libconfuse-dev
            - libmysqlclient-dev
            - libexpat1-dev
            - libxml2-dev
            - libpq-dev
            - zlib1g-dev
            - libperl-dev
            - libsnmp-dev
            - libdb-dev
            - libldap2-dev
            - libcurl4-gnutls-dev
            - libgeoip-dev
            - libpcre3-dev
            - libmemcached-dev
            - libmicrohttpd-dev
            - librabbitmq-dev
            - liblua5.1-0-dev
            - libncurses5-dev
            - libjson0-dev
script: FASTER=1 make exclude_modules="db_oracle osp sngtc cachedb_cassandra cachedb_couchbase cachedb_mongodb" all
