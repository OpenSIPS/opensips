language: c
os: linux
dist: bionic
addons:
  apt:
    packages:
      - flex
      - bison
      - libsqlite3-dev
      - libsctp-dev
      - libradcli-dev
      - libhiredis-dev
      - unixodbc-dev
      - libconfuse-dev
      - libmysqlclient-dev
      - libexpat1-dev
      - libxml2-dev
      - libphonenumber-dev
      - libpq-dev
      - zlib1g-dev
      - libperl-dev
      - libsnmp-dev
      - libdb-dev
      - libldap2-dev
      - libcurl4-gnutls-dev
      - libgeoip-dev
      - libpcre3-dev
      - libmemcached-dev
      - libmicrohttpd-dev
      - librabbitmq-dev
      - liblua5.1-0-dev
      - libncurses5-dev
      - libjson-c-dev
      - uuid-dev
      - python-dev
      - libmaxminddb-dev
#      - libjwt-dev
before_install: sh -x scripts/build/install_depends.sh
script: sh -x scripts/build/do_build.sh
notifications:
  irc:
    channels:
      - "chat.freenode.net#opensips"
    on_success: change
    on_failure: always
  slack:
    secure: MnRvw68QpJHUSZ/IRGUlAjQ62xs3LtEZ0g3pG7Bms0XotuK+YxmSZh7BgV61utuya295LTvdWZQYiutJ4+iPKdF7Mb1KCzaUbY6nrGaIbqif10CKwfIFRsENMhYUKOXdvg52103GNq3/V3/6PGX7Jtiaox9lHcfRhvljs+cUgSk=
    on_success: change
    on_failure: always
jobs:
  include:
    - name: "Build with GCC 7 @ Ubuntu 16"
      dist: xenial
      compiler: gcc
      env: COMPILER=gcc
    - name: "Build with Clang 7 @ Ubuntu 16"
      dist: xenial
      compiler: clang
      env: COMPILER=clang
    - name: "Build with GCC 7 @ Ubuntu 18"
      compiler: gcc
      env: COMPILER=gcc
    - name: "Build with GCC 9 @ Ubuntu 18"
      compiler: gcc
      env: COMPILER=gcc-9
    - name: "Build with GCC 10 @ Ubuntu 18"
      compiler: gcc
      env: COMPILER=gcc-10
    - name: "Build with Clang 7 @ Ubuntu 18"
      compiler: clang
      env: COMPILER=clang
    - name: "Build with Clang 9 @ Ubuntu 18"
      compiler: clang
      env: COMPILER=clang-9
    - name: "Build with Clang 10 @ Ubuntu 18"
      compiler: clang
      env: COMPILER=clang-10
    - name: "Build with GCC 7 @ Ubuntu 18 (ARM64)"
      compiler: gcc
      arch: arm64
      env: COMPILER=gcc
    - name: "Build with Clang 7 @ Ubuntu 18 (ARM64)"
      compiler: clang
      arch: arm64
      env: COMPILER=clang
    - name: "Build Core with GCC 7 @ Ubuntu 18 (i386)"
      compiler: gcc
      env: COMPILER=gcc-i386-cross
    - name: "Build Core with Clang 7 @ Ubuntu 18 (i386)"
      compiler: clang
      env: COMPILER=clang-i386-cross
    - name: "Build Core with GCC 7 @ Ubuntu 18 (MIPS64)"
      compiler: gcc
      env: COMPILER=gcc-mips64-cross
