            case 1:
                log(3, "Response received\n");

                if (checkosproute()) {
                    # Now we have 3 options.
                    #  o route(3) - sends a redirect to all available
                    #    routes
                    #  o route(4) - fork off to all available routes
                    #  o route(5) in conjunction with failure_route(1) -
