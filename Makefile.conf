exclude_modules?= aaa_radius b2b_logic cachedb_cassandra cachedb_memcached cachedb_redis carrierroute cpl-c db_berkeley db_http db_mysql db_oracle db_postgres db_unixodbc dialplan event_rabbitmq h350 regex identity jabber json ldap lua httpd mi_http mi_xmlrpc mmgeoip osp perl perlvdb presence presence_dialoginfo presence_mwi presence_xml pua pua_bla pua_dialoginfo pua_mi pua_usrloc pua_xmpp python rls snmpstats xcap_client xmpp 

