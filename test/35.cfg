# OpenSIPS config for lookup / registrar testing

#------------------------Global configuration----------------------------------
log_level=3
log_stderror=no
listen=udp:127.0.0.1:5060
dns=no
rev_dns=no

#-----------------------Loading Modules-------------------------------------
mpath="../modules/"
loadmodule "db_mysql/db_mysql.so"
loadmodule "usrloc/usrloc.so"
loadmodule "registrar/registrar.so"
loadmodule "sl/sl.so"
loadmodule "tm/tm.so"
loadmodule "permissions/permissions.so"
loadmodule "maxfwd/maxfwd.so"
loadmodule "mi_fifo/mi_fifo.so"


#-----------------------Module parameters-------------------------------------
modparam("mi_fifo", "fifo_name", "/tmp/opensips_fifo")
modparam("usrloc", "db_mode", 3)
modparam("usrloc|permissions", "db_url", "mysql://opensips:opensipsrw@localhost/opensips")

#-----------------------Routing configuration---------------------------------#
route{
if (!mf_process_maxfwd_header("10")) {
	sl_send_reply("483","Too Many Hops");
	exit();
}

if (!allow_address("0", "$si", "$sp") || !allow_source_address("0")) {
	#xlog("permissions");
        sl_send_reply("403", "Forbidden");
}

if(!lookup ("location")){
	sl_send_reply("404", "Not Found");
}

if(method==INVITE){
	if (!t_relay()) {
		sl_reply_error();
	}
}
if (method== ACK) {
	if (!t_relay()) {
		sl_reply_error();
	}
}
if (method==BYE){
	if (!t_relay("0x04")) {
		sl_reply_error();
	}
}
exit();
}

